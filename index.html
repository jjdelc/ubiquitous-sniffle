<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1" />
<link rel="manifest" href="./manifest.json"/>
<title>Color lantern</title>
<style>html, body {height: 100%;margin:0;}</style>
<link rel="icon" href="./colorapp.png"/>
</head>
<body style="overflow:hidden">
<div id="bg" style="width:100%;height:100%">
<input type="color" id="picker"/>
<button id="fs" style="float:right;background:rgba(0,0,0,0.5);color:#FFF;border:0;padding:0.5rem 1rem;">Fullscreen</button>
<a href="https://github.com/jjdelc/ubiquitous-sniffle" style="color: rgba(0,0,0,0.75);display:block;position:absolute;bottom:5px; text-align:center;width:100%;font-family: sans-serif;font-size: 10px;margin: 0; padding:0;">Source code</a>
</div>
<script src="upup.min.js"></script>
<script>
const picker = document.getElementById('picker');
const fs = document.getElementById('fs');
picker.onchange = () => {
document.getElementById('bg').style.backgroundColor = picker.value;
}
fs.onclick = () => document.body.requestFullscreen();
</script>
</body>
</html>
